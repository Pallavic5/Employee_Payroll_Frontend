<app-header></app-header>
<div class="form-content">
   <!-- employee payroll form  -->
<form class="form" [formGroup]="employeeForm" (ngSubmit)="submitForm()">

<!-- heading  -->
<div class="form-head">Employee Payroll Form</div>

<!-- Input FullName  -->
<div class="row-content">
<label class="label text" for="name">Name</label>
<mat-form-field class="example-full-width" appearance="outline">
  <mat-label>Full Name</mat-label>
  
 
	<input type="name" class="name-input" matInput formControlName="name" name="name" maxlength="25" #fullName>



  <!-- <input type="name" class="name-input" matInput> -->
</mat-form-field>
</div>


<!-- profile pic radio button  -->
<div class="row-content">
<label class="label text" for="profile">Profile Image </label>
<div class="profile-radio-content">
  <mat-radio-group formControlName="profilePic">
    <mat-radio-button class=profile-width id="profile1" name="profile" color="primary"
      value="../assets/images/Ellipse -1.png">
      <img class="profile" id='image1' src="../assets/images/Ellipse -1.png">
    </mat-radio-button>
    <mat-radio-button class=profile-width id="profile2" name="profile" color="primary"
      value="../assets/images/Ellipse -2.png">
      <img class="profile" id='image2' src="../assets/images/Ellipse -2.png">
    </mat-radio-button>
    <mat-radio-button class=profile-width id="profile3" name="profile" color="primary"
      value="../assets/images/Ellipse -3.png">
      <img class="profile" id='image3' src="../assets/images/Ellipse -3.png">
    </mat-radio-button>
    <mat-radio-button class=profile-width id="profile4" name="profile" color="primary"
      value="../assets/images/Ellipse -4.png">
      <img class="profile" id='image4' src="../assets/images/Ellipse -4.png">
    </mat-radio-button>
    <mat-radio-button class=profile-width id="profile5" name="profile" color="primary"
      value="../assets/images/Ellipse -5.png">
      <img class="profile" id='image5' src="../assets/images/Ellipse -5.png">
    </mat-radio-button>
  </mat-radio-group>
</div>
</div>

<!-----Input Gender--------->
<div class="row-content">
<label class="label text" for="gender">Gender</label>
<div>
  <mat-radio-group formControlName="gender">
    <mat-radio-button type="radio" name="gender" color="primary" value="male" required>
      <label class="text" for="male">Male</label>
    </mat-radio-button>
    <mat-radio-button type="radio" name="gender" color="primary" value="female" required>
      <label class="text" for="female">Female</label>
    </mat-radio-button>
  </mat-radio-group>
</div>
</div>

<!------Input Department------->
<div class="row-content">
    <label class="label text" for="department">Department</label>
    <div *ngFor="let department of departments">
      <mat-checkbox class="checkbox" type="checkbox" color="primary" [value]="department.value" 
      (change)="onCheckboxChange($event)">
        <label class="text">{{department.name}}</label>
      </mat-checkbox>
    </div>
  </div>

<!-----Input Salary------>
<div class="row-content">
<label class="label text" for="salary">Choose your Salary </label>
<mat-slider>
  <input matSliderThumb color="primary"
  tickInterval="1000" aria-label="units" class="salary-input" name="salary" min="300000" max="500000" step="1000"
  value="salary" formControlName="salary">
</mat-slider> 
</div>

<!-------Input Date------>
<div class="row-content">
<label class="label text" for="startDate"> Start Date </label>
<mat-form-field>
  <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="startDate">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
</div>


<!------Input Notes------->
<div class="row-content">
<label class="label text" for="notes">Notes</label>
<mat-form-field class="example-full-width">
    <mat-label>Leave a comment</mat-label>
    <textarea matInput placeholder="Ex. Enter a Note...." style="height: 100px" formControlName="note"></textarea>
  </mat-form-field>
</div>


<!-- button block  -->
  <div class="buttonParent">
    <!-- cancel button  -->
    <a routerLink="/home-page">
        <button mat-raised-button class="resetButton button cancelButton"
       >Cancel</button></a>
    <!-- submit button  -->
    <a routerLink="/home-page">
         <button mat-raised-button type="submit" class="button submitButton" id="submitButton">Submit</button></a>
    <!-- reset button  -->
    <button mat-raised-button type="reset" class="resetButton button">Reset</button>
  </div>
</form>
</div>
